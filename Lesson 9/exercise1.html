<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTables Usage - HTML Table</title>
    <!-- Add the CDN link for the DataTables stylesheet here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>

    <table id="example" class="display">
        <thead>
            <tr>
                <th>Name</th>
                <th>Occupation</th>
                <th>Pet</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Student</td>
                <td>Dog</td>
            </tr>
            <tr>
                <td>Karrie</td>
                <td>Retail assistant</td>
                <td>Cat</td>
            </tr>
            <!-- Add more rows and columns with data to view the pagination and try the search feature -->
            <tr>
                <td>Rose</td>
                <td>Designer</td>
                <td>Hamster</td>
            </tr>
            <tr>
                <td>Lesley</td>
                <td>Student</td>
                <td>Fish</td>
            </tr>
            <tr>
                <td>Janelle</td>
                <td>Nurse</td>
                <td>NIL</td>
            </tr>
        </tbody>
    </table>

    <!-- Add the CDN link for the jQuery script here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Add the CDN link for the DataTables script here -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

    <script>
        // Add JavaScript to initialise DataTables to the table above
        $(document).ready(function() {
        $('#example').DataTable();
        });
        
    </script>
</body>

</html>
