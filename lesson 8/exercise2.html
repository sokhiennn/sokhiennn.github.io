<!DOCTYPE html>
<html>
<head>
  <title>Exercise 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
  <style>
    /* Style for section titles */
    .section-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="fullpage">
    <div class="section" id="section1">
      <div class="section-title">Section 1</div>
    </div>
    <div class="section" id="section2">
      <div class="section-title">Section 2</div>
    </div>
    <div class="section" id="section3">
      <div class="section-title">Section 3</div>
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
  <script>
var spinTitle = anime({
 targets: ".s2",
 rotate: "360deg",
 autoplay: false,
 duration: 1000
});

    $(document).ready(function () {
      $('#fullpage').fullpage({
        sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
        navigation: true,
        navigationPosition: 'right',
        anchors: ['section1', 'section2', 'section3'], // Anchors for each section
        afterLoad: function (origin, destination, direction) {
          if (destination.index == 1) { 

            spinTitle.play(); 
          }
        }
      });
    });
  </script>
</body>
</html>
